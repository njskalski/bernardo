image: debian/stable
packages:
  - git
sources:
  - https://git.sr.ht/~njskalski/bernardo
tasks:
  - install_rust: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  - setup: |
      cd bernardo
      git submodule update
  - build: |
      cd bernardo
      cargo build